<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&family=Raleway:ital,wght@0,100;0,400;0,500;1,100&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- <div class="box"> -->
    <!-- <h1>LOGIN</h1> -->
    <div class="ring">
        <i style="--clr:#45FFCA;"></i>
        <i style="--clr:#FFA1F5;"></i>
        <i style="--clr:#7091F5;"></i> 
       <div class="login"> 
        <div class="wrapper">

            <div class="login-box">
              <form action="">
                <h2>Login</h2>
          
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                  </span>
                  <input type="email" required>
                  <label>Email</label>
                </div>
          
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                  </span>
                  <input type="password" required>
                  <label>Password</label>
                </div>
          
                <div class="remember-forgot">
                  <label><input type="checkbox"> Remember me</label>
                  <a href="#">Forgot Password?</a>
                </div>
          
                <button type="submit">Login</button>
          
                <div class="register-link">
                  <p>Don't have an account? <a href="#">Register</a></p>
                </div>
              </form>
            </div>
          
          </div>
          
   
</div>

</body>
</html>
